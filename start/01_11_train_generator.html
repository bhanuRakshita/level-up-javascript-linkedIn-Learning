<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Generator</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to get to the next stop-->
  <button id="next-stop">Next Stop</button>

  <script>
    nextStopBtn = document.querySelector("#next-stop");

    function* journey(){
        yield "Poughkeepsie";
        yield "Newburgh";
        yield "Peekskill"; 
        yield "Yonkers" ;
        yield "Bronx";
        yield "Grand Center Station";     
    
      }
    
    const gen = journey();

    function nextStation(){
      let getStation = gen.next();
      if(!(getStation.done)) {
        console.log(getStation.value);        
      } else{
        console.log("WE MADE IT!");
        nextStopBtn.disabled = true;
      }
    }
   
    nextStopBtn.addEventListener('click', nextStation)

  </script>
</body>

</html>
